<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <link rel="icon" type="image/png"  sizes="32x32" href="/image/favicon-32x32.png">
    <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

    <div class="container">
        
            <div class="star-icon">
                <img src="/image/icon-star.svg" alt="icon">
            </div>

            <h1>How did we do?</h1>

            <p>
                Please let us know how we did with your support request. All feedback is
                appreciated to help us improve our offering!
            </p>

            <ul>
                <li><button class="btn">1</button></li>
                <li><button class="btn">2</button></li>
                <li><button class="btn">3</button></li>
                <li><button class="btn">4</button></li>
                <li><button class="btn">5</button></li>
            </ul>

            <button class="btn-submit" id="submit-rating">Submit</button>
        
    </div>

    <!--Thank you start-->

    <div class="thank-you hidden">
        <img src="/image/illustration-thank-you.svg" alt="">
        <p class="gray"> 
            You selected  <span id="rating" style="display: inline-block; margin: 0 0.3rem">1</span>out of 5
        </p> 

        <h2>Thank You</h2>

        <p>We appreciate you taking the time to give a rating. If you ever need
        more support, don't hesitate to get in touch!</p>

        <button class="btn-submit" id="rate-again">Rate again</button>
    </div>
    <script src="/index.js"></script>
</body>
</html>
